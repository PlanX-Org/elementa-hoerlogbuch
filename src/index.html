<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Ein Hörbuch aus Log- und Tagebüchern.">
		<title>Hörlogbuch</title>

		<link rel="icon" href="img/favicon.ico">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="lib/normalize.css/normalize.css">
		<link rel="stylesheet" href="lib/milligram/dist/milligram.min.css">
		<link rel="stylesheet" href="css/main.css">

		<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">

		<script type="text/javascript" src="js/amplitude.min.js"></script>
		<!-- jQuery only used to help with animations and NON Amplitude elements -->
		<script type="text/javascript" src="js/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/player.css"/>
	</head>
	<body>

		<main class="wrapper">

			<header class="container" id="home">
				<h1><i class="fa fa-book"></i> <i class="fa fa-volume-up"></i> Hörlogbuch</h1>
			</header>

			<section class="container" id="content">
				<!-- Begin Small Player -->
				<div id="small-player">
					<!-- Begin Small Player Left -->
					<div id="small-player-left">

					</div>
					<!-- End Small Player Left -->

					<!-- Begin Small Player Album Art -->
					<img id="small-player-album-art" amplitude-song-info="cover"/>
					<!-- End Small Player Album Art -->

					<!-- Begin Small Player Middle -->
					<div id="small-player-middle">
						<div id="small-player-middle-top">
							<!-- Begin Controls Container -->
							<div id="small-player-middle-controls">
								<div class="amplitude-play-pause amplitude-paused" amplitude-main-play-pause="true"></div>
							</div>
							<!-- End Controls Container -->

							<!-- Begin Meta Container -->
							<div id="small-player-middle-meta">
								<div id="now-playing-title" amplitude-song-info="name"></div>
								<div class="album-information"><span amplitude-song-info="artist"></span> - <span amplitude-song-info="album"></span></div>
							</div>
							<!-- End Meta Container -->
						</div>

						<div id="small-player-middle-bottom">
							<div class="amplitude-song-time-visualization" amplitude-single-song-time-visualization="true" id="song-time-visualization"></div>
						</div>
					</div>
					<!-- End Small Player Middle -->

					<!-- Begin Small Player Right -->
					<div id="small-player-right">
						<span id="current-time">
							<span class="amplitude-current-minutes" amplitude-single-current-minutes="true">0</span>:<span class="amplitude-current-seconds" amplitude-single-current-seconds="true">00</span>
						</span>
					</div>
					<!-- End Small Player Right -->
				</div>

				<br>
				<br>

				<p>Lorem ipsum Ex nulla in labore cillum sed ex qui in consequat ullamco in fugiat et tempor eu ex amet Ut magna nostrud nulla Excepteur dolore eu magna id labore proident est Excepteur ullamco aute in incididunt aute proident.</p>

				<a class="button" href="#">Download</a>
			</section>

			<footer class="footer">
				<section class="container">
					<p>Made with <i class="fa fa-heart" style="color:red;"></i> by <a target="_blank" href="https://planx.io" title="PlanX">PlanX</a>.
				</section>
			</footer>

		</main>

		<script src="js/main.js"></script>

		<script type="text/javascript">
				Amplitude.init({
					"songs": [
						{
							"name": "Rooms",
							"artist": "Mia and Jonah",
							"album": "Rooms For Adelaide",
							"url": "http://a656.phobos.apple.com/us/r30/Music/2d/d1/52/mzm.oymgnziu.aac.p.m4a",
							"live": false,
							"cover_art_url": "img/roomsforadelaide.jpg"
						}
					],
					"default_album_art": "img/no-cover.png"
				});

				/*
					jQuery Visual Helpers
				*/
				$('#small-player').hover(function(){
					$('#small-player-middle-controls').show();
					$('#small-player-middle-meta').hide();
				}, function(){
					$('#small-player-middle-controls').hide();
					$('#small-player-middle-meta').show();
				});
			</script>

	</body>
</html>
